<!DOCTYPE html>
<html lang="en-US"></html>
<html>
<head>
  <title>Currency Exchange Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange Calculator</h1>

      <option value="BAM">Bosnia and Herzegovina Konvertibilna Marka</option>

      <option value="BDT">Bangladeshi Taka</option>
      <option value="BGN">Bulgaria Lev</option>
      <option value="BHD">Bahrain Dinar</option>
      <option value="BIF">Burundian Franc</option>
      <option value="BMD">Bermudian Dollar</option>
      <option value="BND">Brunei Dollar</option>
      <option value="BOB">Bolivian Boliviano</option>
      <option value="BRL">Brazilian Real</option>
      <option value="BSD">Bahamian Dollar</option>
      <option value="BTN">Bhutanese Ngultrum</option>
      <option value="BWP">Botswana Pula</option>
      <option value="BYN">Belarusian Ruble</option>
      <option value="BZD">Belize Dollar</option>
      <option value="CAD">Canadian Dollar</option>
      <option value="CDF">Congolese Franc</option>
      <option value="USD">United States Dollar</option> 
      <option value="ZWL">Zimbabwean Dollar</option>
    </select>
      
    <br>
    <br>
      
    <label for="currencyTo">Convert To:</label>
    <select class="form-control" id="currencyTo">
      <option value="AED">United Arab Emirates Dirhan</option>
      <option value="AFN">Afghan Afghani</option>
      <option value="ALL">Albania Lek</option>
      <option value="AMD">Armenia Dram</option>
      <option value="ANG">Netherlands Antillean Guilde</option>
      <option value="AOA">Angola Kwanza</option>
      <option value="ARS">Argentina Peso</option>
      <option value="AUD">Australian Dollar</option>
      <option value="AWG">Aruban Florin</option>
      <option value="AZN">Azerbaijan Manat</option>
      <option value="BAM">Bosnia and Herzegovina Konvertibilna Marka</option>
      <option value="BBD">Barbados Dollar</option>
      <option value="BDT">Bangladeshi Taka</option>
      <option value="BGN">Bulgaria Lev</option>
      <option value="BHD">Bahrain Dinar</option>
      <option value="BIF">Burundian Franc</option>
      <option value="BMD">Bermudian Dollar</option>
      <option value="BND">Brunei Dollar</option>
      <option value="BOB">Bolivian Boliviano</option>
      <option value="BRL">Brazilian Real</option>
      <option value="BSD">Bahamian Dollar</option>
      <option value="BTN">Bhutanese Ngultrum</option>
      <option value="BWP">Botswana Pula</option>
      <option value="BYN">Belarusian Ruble</option>
      <option value="BZD">Belize Dollar</option>

      <option value="USD">United States Dollar</option> 
      <option value="ZWL">Zimbabwean Dollar</option>
    </select>
     
    <br>
    <br>

    <button id="exchange" class="btn btn-info">Exchange</button>
    <div class="showErrors"></div>
  </div>

  <br>

  <div id="showAmt">Your Amount:</div>
  
</body>
</html>
